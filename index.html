<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   <script src="https://kit.fontawesome.com/0cd1d7ed23.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="pass-field">
      <input type="password" id="password" placeholder="Enter your password" />
<i class="fa-solid fa-eye" id="show-hide"></i>
    </div>
<!--     <button type="submit" id="btn">check</button> -->
    
    <div class="content">
      <p>Password must contains</p>
      <ul class="requirement-list">
        <li>
          <i class="fa-solid fa-circle"></i>
          <span>At leat 8 character length</span>
        </li>
        
        <li>
          <i class="fa-solid fa-circle"></i>
    <span> At leat 1 number (0....9) </span>
        </li>
        
         <li>
           <i class="fa-solid fa-circle"></i>
       <span>At leat 1 lowcase character (a....z)</span>
        </li>
        
        <li>
          <i class="fa-solid fa-circle"></i>
       <span>At leat 1 special character (#....$)</span>
        </li>
        
        <li>
          <i class="fa-solid fa-circle"></i>
       <span>At leat 1 uppercase character (A....Z)</span>
        </li>
        
     </ul>
    </div>
    
  </div>
  
  
  
  <script src="script.js"></script>
</body>
</html>
